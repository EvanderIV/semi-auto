<!DOCTYPE html>

<html lang="en">
<head>
    <title>Semi-Auto</title>
    <meta name="darkreader-lock">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body class="darkable">
    <div id="lobby-overlay" class="desktop-only">
        <h1 id="game-title" class="desktop-only darkable themeable">SEMI-AUTO</h1>
        <p class="desktop-only darkable">A cooperative tapping game</p>
        <button id="create-lobby" class="desktop-only themeable">CREATE PRIVATE LOBBY</button>
    </div>
    <div id="room-code" class="desktop-only darkable themeable"></div>
    <div class="game-container">
        <div id="player-list" class="desktop-only darkable themeable">
            <div id="players-container"></div>
        </div>
        <div id="root" class="root flex column">
            <div id="sqr">
                <div class="player-grid"></div>
            </div>
            <input id="nickname" class="single-line-textarea darkable themeable" type="text" name="nickname-input" placeholder="Nickname" maxlength="20">
            <input id="game-code" class="input-uppercase single-line-textarea darkable themeable" type="search" name="game-code-input" placeholder="Room Code" maxlength="4">
            <button id="join-button" class="darkable themeable" disabled>JOIN</button>
            <div id="error-message"></div>
            <div id="ready-wrapper" class="ready-wrapper">
                <div id="ready-button" class="darkable themeable" role="button" tabindex="0" aria-disabled="true" style="display: none;"></div>
                <p id="ready-text" class="ready-text darkable themeable" style="z-index: 2000; display: none;">Ready</p>
            </div>
            <p id="settings-button" class="mobile-only darkable themeable">SETTINGS</p>
            <div id="settings-div" class="mobile-only darkable themeable">
                <audio id="settings-open-sfx" src="./audio/paper_slide_in.mp3"></audio>
                <audio id="settings-close-sfx" src="./audio/paper_slide_out.mp3"></audio>
                <div class="settings-content">
                    <div class="settings-row">
                        <p class="darkable" style="position: fixed; margin-top: 12%; left: 26%;">Dark Mode</p>
                        <label class="toggle" style="position: fixed; margin-top: 12%; left: 63%;">
                            <input type="checkbox" id="dark-mode-toggle" name="btnToggle" />
                            <span id="dark-mode-slider" class="slider themeable"></span>
                        </label>
						<p class="darkable" style="position: fixed; margin-top: 20%; left: 26%;">Screen Flash</p>
                        <label class="toggle" style="position: fixed; margin-top: 20%; left: 63%;">
                            <input type="checkbox" id="dark-mode-toggle" name="btnToggle" />
                            <span id="dark-mode-slider" class="slider themeable"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button id="settings-btn-desktop" class="desktop-only darkable themeable">SETTINGS</button>
    <div id="settings-modal" class="modal desktop-only darkable themeable">
        <div class="modal-content darkable themeable">
            <div class="tab-container">
                <button class="darkable tab-button active" data-tab="gameplay">Gameplay</button>
                <button class="darkable tab-button" data-tab="settings">Settings</button>
            </div>
            <div class="tab-content">
                <div id="gameplay-tab" class="darkable tab-panel active">
                    <h2>Gameplay Settings</h2>
                    <div class="darkable settings-group">
                        
                    </div>
                </div>
                <div id="settings-tab" class="darkable tab-panel">
                    <h2>System Settings</h2>
                    <div class="darkable settings-group">
                        <h3>Display Settings</h3>
                        <div class="setting-item">
                            <label>Dark Mode</label>
                            <label class="toggle">
                                <input type="checkbox" id="dark-mode-toggle-desktop">
                                <span class="slider themeable"></span>
                            </label>
                        </div>
						<div class="setting-item">
                            <label>Play Join/Leave Sounds</label>
                            <label class="toggle">
                                <input type="checkbox" id="play-join-sounds" checked>
                                <span class="slider themeable"></span>
                            </label>
                        </div>
                    </div>
                    <div class="darkable settings-group">
                        <h3>Audio Settings</h3>
                        <div class="setting-item">
                            <label for="music-volume">Music Volume</label>
                            <input type="range" id="music-volume" min="0" max="100" value="20">
                        </div>
                        <div class="setting-item">
                            <label for="sfx-volume">Sound Effects Volume</label>
                            <input type="range" id="sfx-volume" min="0" max="100" value="30">
                        </div>
                    </div>
                </div>
            </div>
            <button id="close-settings" class="darkable themeable">&times;</button>
        </div>
    </div>
</body>
<script src="./js/networking.js" type="module"></script>
<script src="./js/index.js" type="module"></script>
</html>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script type="module" src="./js/networking.js"></script>
<script type="module" src="./js/index.js"></script>
</html>
